name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: namespace-file
          path: base/namespace.yml

      - name: Download base artifact
        uses: actions/download-artifact@v4
        with:
          name: namespace-file
          path: base-artifacts/